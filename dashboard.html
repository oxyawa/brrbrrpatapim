<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

    :root {
      --primary-color: #fee801;  /* Cyberpunk red */
      --secondary-color: #00ff00;  /* Neon green */
      --accent-color: #00ffff;     /* Neon blue */
      --background-dark: #1a1a1a;
      --background-light: #242424;
      --glow-color: rgba(255, 0, 85, 0.2);
    }

    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
      font-family: 'Arial', sans-serif;
      color: var(--secondary-color);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom right, #1a1a1a 0%, #242424 100%);
      padding-top: 30px;
      transition: 0.3s;
      box-shadow: 10px 0 20px rgba(0, 0, 0, 0.1);
      border-right: 1px solid rgba(255, 0, 85, 0.1);
    }

    .sidebar-menu {
      flex-grow: 1;
    }

    .sidebar-menu a {
      padding: 20px 30px;
      text-decoration: none;
      font-size: 18px;
      color: #888;
      display: flex;
      align-items: center;
      gap: 15px;
      white-space: nowrap;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar-menu a i {
      font-size: 20px;
      color: var(--primary-color);
      transition: transform 0.3s ease;
      text-shadow: 0 0 5px var(--glow-color);
    }

    .sidebar-menu a:hover i {
      transform: scale(1.2);
    }

    .sidebar-menu a:hover {
      color: var(--secondary-color);
    }

    .sidebar-menu a:hover::after {
      transform: translateX(0);
    }

    .sidebar-menu a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .sidebar-bottom {
      margin-top: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.05);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .sidebar-profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      margin-bottom: 15px;
      cursor: pointer;
      box-shadow: 0 0 30px var(--glow-color);
    }

    .sidebar-profile-name {
      color: var(--secondary-color);
      font-weight: 600;
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .sidebar-profile-edit {
      font-size: 16px;
      color: var(--primary-color);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .sidebar-profile-edit:hover {
      color: var(--secondary-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .sidebar-logout {
      width: 90%;
      padding: 15px;
      background-color: rgba(220, 53, 69, 0.1);
      color: #f8e602;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      margin: 20px auto;
      display: block;
      transition: all 0.3s ease;
    }

    .sidebar-logout i {
      font-size: 22px;
      margin-right: 10px;
    }

    .sidebar-logout:hover {
      background-color: rgba(220, 53, 69, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
    }

    .main-content {
      margin-left: 300px;
      padding: 5px;
      background: transparent;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      position: relative;
      overflow: hidden;
      padding-left: 20px;
      padding-right: 20px;
    }

    .dashboard-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .dashboard-title {
      font-family: 'Oxanium', sans-serif;
      font-size: 3rem;
      color: transparent;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-top: -4px;
      margin-bottom: 1px;
      text-transform: uppercase;
      letter-spacing: 4px;
      position: relative;
      z-index: 1;
      text-shadow: 
        0 0 10px var(--glow-color),
        0 0 20px var(--glow-color),
        0 0 30px var(--glow-color);
      animation: neonGlow 2s infinite alternate;
      filter: drop-shadow(0 0 10px var(--glow-color));
      line-height: 1;
    }

    .dashboard-subtitle {
      font-family: 'Oxanium', sans-serif;
      font-size: 1.2rem;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--glow-color);
      position: relative;
      z-index: 1;
      margin-top: 10px;
      animation: subtitleGlow 2s infinite;
      filter: drop-shadow(0 0 5px var(--glow-color));
    }

    .time-container {
      text-align: right;
      color: var(--secondary-color);
      position: relative;
      z-index: 1;
      width: 300px;
      margin-left: 20px;
    }

    #live-clock {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
    }

    #date-display {
      font-size: 1rem;
      color: rgb(255, 255, 255);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .day-greeting {
      font-size: 1.2rem;
      color: rgb(255, 255, 255);
      margin-bottom: 10px;
      font-weight: 300;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .container-box {
      background: rgba(40, 40, 40, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 85, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);
      padding: 20px;
      width: 300px;
      position: relative;
      margin: 20px;
    }

    .container-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 0, 85, 0.1);
      animation: border-glow 2s infinite;
    }

    .stat-card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 85, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.1);
      padding: 20px;
      width: 200px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 150px;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 30px rgba(255, 0, 85, 0.2);
    }

    .stat-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin: 0 0 15px;
      text-shadow: 0 0 10px var(--glow-color);
    }

    .stat-card h3 {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.2rem;
      color: var(--secondary-color);
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 5px var(--glow-color);
    }

    .stat-number {
      font-family: 'Rajdhani', sans-serif;
      font-size: 2.5rem;
      color: var(--primary-color);
      font-weight: 700;
      margin: 0;
      text-shadow: 
        0 0 10px var(--glow-color),
        0 0 20px var(--glow-color);
    }

    .stats-container {
      display: flex;
      gap: 20px;
      padding: 20px 0;
      width: fit-content;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;  /* Added left padding to move the container right */
    }

    .stat-label {
      display: none;
    }

    .user-table {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 255, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
    }

    .user-table table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      table-layout: fixed;
      color: #00ff00;
      min-width: 100%;
    }

    .user-table th {
      background: rgba(0, 255, 0, 0.1);
      border-bottom: 2px solid rgba(0, 255, 0, 0.2);
      padding: 15px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      white-space: nowrap;
    }

    .user-table td {
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid rgba(0, 255, 0, 0.1);
      padding: 12px;
      text-shadow: 0 0 3px rgba(0, 255, 0, 0.2);
      white-space: normal;
      word-break: break-word;
      vertical-align: middle;
    }

    .user-table td:not(.status-cell) {
      text-align: left;
    }

    .user-table td.status-cell {
      text-align: center;
    }

    .user-table .status-badge {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      display: inline-block;
      margin: 0 auto;
      transition: all 0.3s ease;
      font-weight: 600;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      color: #fff; /* White text for both states */
    }

    .user-table .status-badge.yellow {
      background: rgba(255, 215, 0, 0.3); /* Increased opacity */
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4); /* Stronger glow */
      border: 2px solid rgba(255, 215, 0, 0.4);
      text-shadow: 0 0 3px rgba(255, 215, 0, 0.6);
    }

    .user-table .status-badge.violet {
      background: rgba(148, 0, 211, 0.3); /* Increased opacity */
      color: #fff;
      box-shadow: 0 0 10px rgba(148, 0, 211, 0.4); /* Stronger glow */
      border: 2px solid rgba(148, 0, 211, 0.4);
      text-shadow: 0 0 3px rgba(148, 0, 211, 0.6);
    }

    .user-table .status-badge:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); /* Even stronger glow */
      border: 2px solid rgba(255, 215, 0, 0.6);
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.8);
    }

    .user-table .status-badge.violet:hover {
      box-shadow: 0 0 15px rgba(148, 0, 211, 0.6); /* Even stronger glow */
      border: 2px solid rgba(148, 0, 211, 0.6);
      text-shadow: 0 0 4px rgba(148, 0, 211, 0.8);
    }

    .user-table .value {
      color: #00ffff;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    .user-table .action-btn {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #00ff00;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .user-table .action-btn:hover {
      background: rgba(0, 255, 0, 0.3);
      transform: translateY(-1px);
      box-shadow: 0 2px 5px rgba(0, 255, 0, 0.2);
    }

    .profile-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-dialog {
      max-width: 95%;
    }

    .modal-content {
      width: 95%;
      max-width: 750px;
      margin: 1.75rem auto;
    }

    .profile-modal-content {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 2px solid var(--glow-color);
      box-shadow: 0 15px 30px var(--glow-color);
      border-radius: 15px;
      margin: 5% auto;
      padding: 30px;
      width: 100%;
      max-width: 750px;
      position: relative;
      overflow: hidden;
    }

    .profile-modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 0, 85, 0.1),
        transparent
      );
      animation: scan 2s infinite linear;
    }

    .profile-modal-content h2 {
      color: var(--secondary-color);
      text-shadow: 0 0 10px var(--glow-color);
      margin-bottom: 25px;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .profile-edit-form-group {
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .profile-edit-form-group label {
      color: #888;
      text-shadow: 0 0 5px var(--glow-color);
    }

    .profile-edit-form-group input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--secondary-color);
      text-shadow: 0 0 3px var(--glow-color);
    }

    .profile-edit-form-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--glow-color);
    }

    .profile-modal-submit {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: 1px solid var(--primary-color);
      color: #1a1a1a;
      text-shadow: 0 0 5px var(--glow-color);
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .profile-modal-submit:hover {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      box-shadow: 0 0 10px var(--glow-color);
    }

    .profile-modal-close {
      color: #888;
      text-shadow: 0 0 3px var(--glow-color);
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }

    .profile-modal-close:hover {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .fas {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .fas:hover {
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    /* Sidebar Menu Icons */
    .sidebar-menu a[href="#"] i {
      color: #ff00ff;
      animation: clockPulse 2s infinite;
    }

    .sidebar-menu a[href="index.html"] i {
      color: #00ffff;
      animation: cogRotate 2s infinite;
    }

    .sidebar-menu a[href$="Analytics"] i {
      color: #00ff00;
      animation: cogsSpin 2s infinite;
    }

    .sidebar-menu a[href$="Settings"] i {
      color: #ff00ff;
      animation: cogGlow 2s infinite;
    }

    /* Stats Cards Icons */
    .stat-card .total-users {
      color: #00ffff;
      animation: boltPulse 2s infinite;
    }

    .stat-card .verified-users {
      color: #ff00ff;
      animation: shieldGlow 2s infinite;
    }

    /* Add cyberpunk icon animations */
    @keyframes clockPulse {
      0% {
        transform: rotate(0deg) scale(1);
        color: #ff00ff;
      }
      50% {
        transform: rotate(10deg) scale(1.1);
        color: #cc00cc;
      }
      100% {
        transform: rotate(0deg) scale(1);
        color: #ff00ff;
      }
    }

    @keyframes cogRotate {
      0% {
        transform: rotate(0deg);
        color: #00ffff;
      }
      100% {
        transform: rotate(360deg);
        color: #00cccc;
      }
    }

    @keyframes cogsSpin {
      0% {
        transform: rotate(0deg);
        color: #00ff00;
      }
      100% {
        transform: rotate(360deg);
        color: #00cc00;
      }
    }

    @keyframes cogGlow {
      0% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff;
      }
      50% {
        color: #cc00cc;
        text-shadow: 0 0 10px #cc00cc;
      }
      100% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff;
      }
    }

    @keyframes boltPulse {
      0% {
        transform: scale(1);
        color: #00ffff;
      }
      50% {
        transform: scale(1.2);
        color: #00cccc;
      }
      100% {
        transform: scale(1);
        color: #00ffff;
      }
    }

    @keyframes shieldGlow {
      0% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff;
      }
      50% {
        color: #cc00cc;
        text-shadow: 0 0 10px #cc00cc;
      }
      100% {
        color: #ff00ff;
        text-shadow: 0 0 5px #ff00ff;
      }
    }

    @keyframes border-glow {
      0%, 100% { border-color: rgba(255, 0, 85, 0.1); }
      50% { border-color: rgba(255, 0, 85, 0.3); }
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 
          0 0 10px var(--glow-color),
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color);
      }
      100% {
        text-shadow: 
          0 0 20px var(--glow-color),
          0 0 30px var(--glow-color),
          0 0 40px var(--glow-color);
      }
    }

    @keyframes subtitleGlow {
      0% {
        text-shadow: 0 0 10px var(--glow-color);
      }
      100% {
        text-shadow: 0 0 20px var(--glow-color);
      }
    }

    @keyframes borderGlow {
      0% { border-color: rgba(255, 0, 85, 0.1); }
      50% { border-color: rgba(255, 0, 85, 0.3); }
      100% { border-color: rgba(255, 0, 85, 0.1); }
    }

    .system-status {
      font-family: 'Oxanium', sans-serif;
      color: #00ff00;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      position: absolute;
      top: 135px;
      right: -10px;
      width: 300px;
      text-align: center;
      text-shadow: 0 0 5px var(--glow-color);
      animation: statusGlow 2s infinite;
      filter: drop-shadow(0 0 5px var(--glow-color));
    }

    @keyframes statusGlow {
      0% {
        text-shadow: 0 0 5px var(--glow-color);
      }
      100% {
        text-shadow: 0 0 10px var(--glow-color);
      }
    }
  
  </style>
</head>

      </div>

      System Status: Good Condition
    </div>

      <div class="stat-card">

        <div class="stat-number" id="total-users-count">0</div>
      </div>

        <div class="stat-number" id="verified-users-count">0</div>

          <tr>

          </tr>
